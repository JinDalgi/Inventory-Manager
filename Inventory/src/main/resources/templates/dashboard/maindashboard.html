<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<style>

</style>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link th:href="@{/css/board-dash.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/css/board-dash.css" />
  <title>메인 대시보드 </title>
</head>

<div layout:fragment="content">

  <div class="board-dash">
    <h4>비품요청 게시판</h4>
    <h6 class="fw-bold">top-10</h6>
    <ul id="board-list"></ul>
    <a href="/board/list">더보기</a>
  </div>

</div>


<script layout:fragment="script" th:inline="javascript">
  $(document).ready(function() {
    $.ajax({
      url: '/boards/top10',
      type: 'GET',
      success: function(data) {
        var boardList = $('#board-list');
        data.forEach(function(board) {
          boardList.append('<li>' + board.title + ' - ' + board.writer + '</li>');
        });
      },
      error: function(error) {
        console.error('Error:', error);
      }
    });
  });
</script>

</html>
